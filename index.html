<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <title>Pexeso</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="container">
        <div class="game-start-block">
          <p class="level-choice text-center">Выбери сложность:</p>
          <div class="btn-block grid">
            <button class="btn btn-level btn-easy" name="easy">Изи</button>
            <button class="btn btn-level btn-medium" name="medium">Норм</button>
            <button class="btn btn-level btn-hard" name="hard">Хард</button>
          </div>
        </div>
        <div class="new-game-block grid no-display">
          <div class="win-block text-center">
            <h3 class="winner no-display">You Win!</h3>
            <h4>Time: <span id="final-hours"></span>:
            <span id="final-mins"></span>:
            <span id="final-secs"></span></h4>
          </div>
          <button class="btn btn-new-game" onclick="window.location.reload()">Новая Игра</button>
        </div>
        <div class="no-click-block"></div>
        <div class="info-box text-center">
          <h3>Time: <span id="hours"></span>:<span id="mins"></span>:<span id="secs"></span></h3>
          <ul class="winner-list grid">
            <li>1. <span class="result-fix" id="first_time"></span></li>
            <li>2. <span class="result-fix"></span></li>
            <li>3. <span class="result-fix"></span></li>
            <li>4. <span class="result-fix"></span></li>
            <li>5. <span class="result-fix"></span></li>
          </ul>
        </div>
        <div class="card-box grid">
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
          <div class="card-box__item"></div>
        </div>
      </div>
    </div>
 
    <script src="main.js"></script>
  </body>
</html>
